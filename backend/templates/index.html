<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Query Chatbot</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
        }
        #chat-container {
            max-width: 800px;
            margin: 0 auto;
            padding-top: 50px;
        }
        #chat-messages {
            height: 500px;
            overflow-y: auto;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
        }
        .user-message {
            background-color: #e6f2ff;
            text-align: right;
        }
        .bot-message {
            background-color: #f0f0f0;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container" id="chat-container">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">Document Query Chatbot</h3>
            </div>
            <div class="card-body">
                <!-- File Upload Section -->
                <div class="mb-3">
                    <div class="input-group">
                        <input type="file" class="form-control" id="fileUpload" accept=".pdf,.csv,.docx,.xlsx">
                        <button class="btn btn-success" id="uploadBtn">Upload File</button>
                    </div>
                    <small id="uploadStatus" class="form-text text-muted mt-2"></small>
                </div>

                <!-- Chat Messages -->
                <div id="chat-messages"></div>

                <!-- User Input -->
                <div class="input-group">
                    <input type="text" class="form-control" id="userInput" placeholder="Ask a question about your document...">
                    <button class="btn btn-primary" id="sendBtn">Send</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const fileUpload = document.getElementById('fileUpload');
        const uploadBtn = document.getElementById('uploadBtn');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const chatMessages = document.getElementById('chat-messages');
        const uploadStatus = document.getElementById('uploadStatus');

        uploadBtn.addEventListener('click', uploadFile);
        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendMessage();
        });

        function uploadFile() {
            const file = fileUpload.files[0];
            if (!file) {
                alert('Please select a file to upload');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                uploadStatus.textContent = data.response || data.error;
                uploadStatus.style.color = data.response ? 'green' : 'red';
            })
            .catch(error => {
                uploadStatus.textContent = 'Upload failed';
                uploadStatus.style.color = 'red';
                console.error('Error:', error);
            });
        }

        function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            // Display user message
            appendMessage(message, 'user');

            // Send to backend
            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                // Display bot response
                appendMessage(data.response, 'bot');
            })
            .catch(error => {
                appendMessage('Sorry, there was an error processing your request.', 'bot');
                console.error('Error:', error);
            });

            // Clear input
            userInput.value = '';
        }

        function appendMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', `${sender}-message`);
            messageDiv.textContent = text;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>
</html>
